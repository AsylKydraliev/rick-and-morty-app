<ul class="pager">
  <li class="previous">
    <a (click)="back()">&larr; Back</a>
  </li>
</ul>

<app-loader *ngIf="(loading | async) else locationArea"></app-loader>

<ng-template #locationArea>
  <div class="hero-unit">
    <div class="info">
      <h1>{{ locationData?.name }}</h1>
      <hr>
      <p>Type: {{ locationData?.type }}</p>
      <p>Dimension: {{ locationData?.dimension}}</p>
      <p>Created: {{ date }}</p>
    </div>
  </div>
</ng-template>
